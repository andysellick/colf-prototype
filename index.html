<!DOCTYPE html>
<html lang="en" id="site" class="nojs">
<head>
    <title>Colf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        body {
            padding:0;
            margin:0;
            background:silver;
        }
        .canvas {
            display:block;
            margin:0 auto;
            cursor: crosshair;
            background:#FFFFFF;
        }
        .canvas.move {
            cursor:move;
        }
        .canvas.resizeup {
            cursor:n-resize;
        }
        canvas.resizeacross {
            cursor:e-resize;
        }
        canvas.resizediag {
            cursor:se-resize;
        }
        .controls {
            position:absolute;
            top:0;
            right:0;
            padding:1em;
            border:solid 1px #333333;
            border-right:0;
            border-top:0;
        }
        .controls label {
            display:block;
            padding:0 0 0.1em 0;
            cursor:pointer;
        }
        .debug {
            position:absolute;
            top:0;
            left:0;
        }

    </style>
</head>

<body>
    <div id="debug" class="debug"></div>
    <div class="controls">
        <div class="box" id="modebox">
            <label><input type="radio" name="mode" class="js-mode" value="1" checked> Test</label>
            <label><input type="radio" name="mode" class="js-mode" value="2"> Draw</label>
            <label><input type="radio" name="mode" class="js-mode" value="3"> Edit</label>
        </div>

        <div class="box" id="drawbox">
            Draw:
            <label><input type="radio" name="obj" class="js-draw" value="1" checked/> Wall</label>
            <label><input type="radio" name="obj" class="js-draw" value="2"/> Slope</label>
        </div>

        <div id="editable" class="box"></div>
    </div>
    <canvas id="canvas" class="canvas"></canvas>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="mini-data.js"></script>
    <script src="mini.js"></script>
</body>
</html>
